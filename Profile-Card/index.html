<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="Profile-card">
        <div class="Profile-Image">
            <img src="./profile pic.jpeg" alt="" class="image">
        </div>
        <div class="textData">
            <span class="name">Pranav Bhardwaj</span> 
            <span class="work">Student & Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class="fa-brands fa-facebook-f" style="color: #000000;"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-github" style="color: #000000;"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-linkedin" style="color: #000000;"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-instagram" style="color: #000000;"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">
                Follow
            </button>
            <button class="btn">
                Portfolio
            </button>
            <button class="btn">
                Message
            </button>
        </div>
    </div>
</body>
</html>
